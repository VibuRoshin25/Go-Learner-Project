apiVersion: apps/v1
kind: Deployment
metadata:
  name: learner-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: learner-db
  template:
    metadata:
      labels:
        app: learner-db
    spec:
      containers:
        - name: learner-db
          image: postgres
          env:
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: postgres
            - name: POSTGRES_DB
              value: postgres

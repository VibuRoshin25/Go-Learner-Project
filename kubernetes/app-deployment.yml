apiVersion: apps/v1
kind: Deployment
metadata:
  name: learner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: learner
  template:
    metadata:
      labels:
        app: learner
    spec:
      containers:
        - name: learner
          image: viburoshin25/learner
          env:
            - name: DB_HOST
              value: learner-db
            - name: DB_USER
              value: postgres
            - name: DB_PASSWORD
              value: postgres
            - name: DB_NAME
              value: postgres
